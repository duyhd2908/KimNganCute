<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi tặng gái iu của anhh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6f61;
            color: white;
            padding: 10px 0;
            font-size: 24px;
        }
        section {
            padding: 20px;
        }
        img {
            max-width: 300px;
            border-radius: 10px;
            margin: 0 auto;
            display: block;
        }
        h1 {
            color: #ff6f61;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .message {
            margin-top: 30px;
            background-color: #fff4e3;
            border: 2px solid #ff6f61;
            padding: 20px;
            display: inline-block;
            border-radius: 15px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        footer {
            margin-top: 30px;
            padding: 10px 0;
            background-color: #ff6f61;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        Xin chào cô gái xinh đẹp tài giỏi nhất trên đời!!!
    </header>

    <section>
        <h1>Chúc mừng ngày 20/10, Kim Ngân đáng iu!</h1>
        <img src="a3205789-c18b-46b3-afd6-60e49aed9e72.jpg" alt="Kỷ niệm của chúng ta">
        <div class="message">
            <p>Em à, dù em có ở đâu, anh vẫn lun nhớ và iu em. Chúc em ngày 20/10 thật hạnh phúc và ngọt ngào, hy vọng chúng ta sẽ sớm gặp lại nhau. Mãi iu em!</p>
            <p>- Your love! </p>
        </div>
    </section>

    <footer>
        Anh yêu em nhiều lắm! ❤️
    </footer>
</body>
</html>
